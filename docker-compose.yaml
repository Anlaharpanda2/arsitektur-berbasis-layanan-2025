services:
  # ==================== SHARED INFRASTRUCTURE ====================
  
  # Service Discovery - Eureka Server
  eureka-server:
    build: ./eureka
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      JAVA_OPTS: "-Xmx256m -Xss512k"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Message Broker - RabbitMQ for Marketplace
  rabbitmq-marketplace:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-marketplace
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Message Broker - RabbitMQ for Generic Service
  rabbitmq-generic:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-generic
    ports:
      - "5674:5672"
      - "15674:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Message Broker - RabbitMQ for Perpustakaan
  rabbitmq-perpustakaan:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-perpustakaan
    ports:
      - "5675:5672"
      - "15675:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB for Generic Query Service
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: pelanggan_readdb
    volumes:
      - mongodb_data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== MARKETPLACE SERVICES ====================
  
  # Produk Service
  produk-service:
    build: ./Marketplace/Produk
    container_name: produk-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_RABBITMQ_HOST: rabbitmq-marketplace
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: password
      SPRING_DATASOURCE_URL: jdbc:h2:file:/app/data/produk;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_H2_CONSOLE_ENABLED: "true"
      SPRING_H2_CONSOLE_PATH: /h2-console
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SERVER_PORT: 8081
    volumes:
      - produk_data:/app/data
    depends_on:
      - eureka-server
      - rabbitmq-marketplace
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Pelanggan Service
  pelanggan-service:
    build: ./Marketplace/Pelanggan
    container_name: pelanggan-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_RABBITMQ_HOST: rabbitmq-marketplace
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: password
      SPRING_DATASOURCE_URL: jdbc:h2:file:/app/data/pelanggan;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_H2_CONSOLE_ENABLED: "true"
      SPRING_H2_CONSOLE_PATH: /h2-console
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SERVER_PORT: 8082
    volumes:
      - pelanggan_data:/app/data
    depends_on:
      - eureka-server
      - rabbitmq-marketplace
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Order Service
  order-service:
    build: ./Marketplace/Order
    container_name: order-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_RABBITMQ_HOST: rabbitmq-marketplace
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: password
      SPRING_DATASOURCE_URL: jdbc:h2:file:/app/data/order;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_H2_CONSOLE_ENABLED: "true"
      SPRING_H2_CONSOLE_PATH: /h2-console
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      PRODUK_SERVICE_URL: http://produk-service:8081
      PELANGGAN_SERVICE_URL: http://pelanggan-service:8082
      SERVER_PORT: 8083
    volumes:
      - order_data:/app/data
    depends_on:
      - eureka-server
      - rabbitmq-marketplace
      - produk-service
      - pelanggan-service
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Marketplace API Gateway
  marketplace-gateway:
    build: ./Marketplace/api-gateway
    container_name: marketplace-gateway
    ports:
      - "9000:9000"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SERVER_PORT: 9000
    depends_on:
      - eureka-server
      - produk-service
      - pelanggan-service
      - order-service
    networks:
      - microservices-network

  # ==================== GENERIC SERVICES (CQRS) ====================
  
  # Command Service
  command-service:
    build: ./GenericService/command-service
    container_name: command-service
    ports:
      - "8091:8091"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8091
      SPRING_APPLICATION_NAME: PELANGGAN-COMMAND-SERVICE
      SPRING_DATASOURCE_URL: jdbc:h2:file:/app/data/pelanggan_eventstore;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_H2_CONSOLE_ENABLED: "true"
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_RABBITMQ_HOST: rabbitmq-generic
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      APP_MESSAGING_EXCHANGE_NAME: pelanggan-exchange
      APP_MESSAGING_ROUTING_KEY_CREATED: pelanggan.created
      APP_MESSAGING_ROUTING_KEY_UPDATED: pelanggan.updated
      APP_MESSAGING_ROUTING_KEY_DELETED: pelanggan.deleted
    volumes:
      - command_data:/app/data
    depends_on:
      - eureka-server
      - rabbitmq-generic
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Query Service
  query-service:
    build: ./GenericService/query-service
    container_name: query-service
    ports:
      - "8092:8092"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8092
      SPRING_APPLICATION_NAME: PELANGGAN-QUERY-SERVICE
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: pelanggan_readdb
      SPRING_RABBITMQ_HOST: rabbitmq-generic
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      APP_MESSAGING_EXCHANGE_NAME: pelanggan-exchange
      APP_MESSAGING_QUEUE_NAME: pelanggan-projection-queue
      APP_MESSAGING_ROUTING_KEY_CREATED: pelanggan.created
      APP_MESSAGING_ROUTING_KEY_UPDATED: pelanggan.updated
      APP_MESSAGING_ROUTING_KEY_DELETED: pelanggan.deleted
    depends_on:
      - eureka-server
      - rabbitmq-generic
      - mongodb
      - command-service
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8092/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ==================== PERPUSTAKAAN SERVICES ====================
  
  # Buku Service
  buku-service:
    build: ./Perpustakaan/Buku
    container_name: buku-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8084
      SPRING_APPLICATION_NAME: BUKU-SERVICE
      SPRING_DATASOURCE_URL: jdbc:h2:file:/app/data/buku;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_H2_CONSOLE_ENABLED: "true"
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    volumes:
      - buku_data:/app/data
    depends_on:
      - eureka-server
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Anggota Service
  anggota-service:
    build: ./Perpustakaan/anggota
    container_name: anggota-service
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8085
      SPRING_APPLICATION_NAME: ANGGOTA-SERVICE
      SPRING_DATASOURCE_URL: jdbc:h2:file:/app/data/anggota;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_H2_CONSOLE_ENABLED: "true"
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    volumes:
      - anggota_data:/app/data
    depends_on:
      - eureka-server
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Pengembalian Service
  pengembalian-service:
    build: ./Perpustakaan/Pengembalian
    container_name: pengembalian-service
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8086
      SPRING_APPLICATION_NAME: PENGEMBALIAN-SERVICE
      SPRING_DATASOURCE_URL: jdbc:h2:file:/app/data/pengembalian;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_H2_CONSOLE_ENABLED: "true"
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    volumes:
      - pengembalian_data:/app/data
    depends_on:
      - eureka-server
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Peminjaman Service
  peminjaman-service:
    build: ./Perpustakaan/Peminjaman
    container_name: peminjaman-service
    ports:
      - "8087:8087"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8087
      SPRING_APPLICATION_NAME: PEMINJAMAN-SERVICE
      SPRING_DATASOURCE_URL: jdbc:h2:mem:peminjamandb
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_H2_CONSOLE_ENABLED: "true"
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_OPEN_IN_VIEW: "false"
      SPRING_RABBITMQ_HOST: rabbitmq-perpustakaan
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      APP_RABBITMQ_EXCHANGE_NAME: peminjaman.exchange
      APP_RABBITMQ_QUEUE_NAME: peminjaman.queue
      APP_RABBITMQ_ROUTING_KEY: peminjaman.routing.key
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      - eureka-server
      - rabbitmq-perpustakaan
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Perpustakaan API Gateway
  perpustakaan-gateway:
    build: ./Perpustakaan/api-gateway
    container_name: perpustakaan-gateway
    ports:
      - "9001:9001"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 9001
      SPRING_APPLICATION_NAME: API-GATEWAY-PERPUSTAKAAN
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "true"
      EUREKA_CLIENT_FETCH_REGISTRY: "true"
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: perpustakaan-gateway
    depends_on:
      - eureka-server
      - buku-service
      - anggota-service
      - peminjaman-service
      - pengembalian-service
    networks:
      - microservices-network

volumes:
  produk_data:
  pelanggan_data:
  order_data:
  command_data:
  mongodb_data:
  buku_data:
  anggota_data:
  pengembalian_data:

networks:
  microservices-network:
    driver: bridge
